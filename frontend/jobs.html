<!DOCTYPE html>
<html>
<head>
  <title>Jobs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>Existing Jobs</h2>
<div id="jobsList"></div>

<script src="api.js"></script>
<script>
  fetchJobs().then(jobs => {
    const list = document.getElementById("jobsList");
    list.innerHTML = jobs.map(j => `<a href="job.html?id=${j.id}">${j.name}</a>`).join("<br>");
  });
</script>
</body>
</html>
